<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar (Android only) -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>Detalhes</title>
  <!-- Path to Framework7 Library Bundle CSS -->
  <link rel="stylesheet" href="lib/framework7-bundle.min.css">
  <!-- CSS PERSONALIZADO PARA MENU-->
  <link rel="stylesheet" href="css/index.css">

  <link rel="stylesheet" href="css/detalhes.css">

  <link rel="stylesheet" href="css/carrinho.css">
  <!--Ãcones Material Design-->
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <!--icones do remix icon-->
  <link rel="stylesheet" href="css/remixicon/remixicon.css">
  <!--icones do remix icon-->



</head>

<body>
  <!-- App root element -->
  <div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">

      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="carrinho" class="page color-theme-blue">

        <div class="nav-top cart">
          <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
          <strong href="#"><i class="ri-shopping-cart-line"></i>Carrinho></strong>
          <a href="#" class="link popover-open" data-popover=".popover-menu"><i class="ri-more-fill"></i></i></a>
        </div>
        <div class="popover popover-menu">
          <div class="popover-angle"></div>
          <div class="popover-inner">
            <div class="list">
              <ul>
                <li><a id="esvaziar" href="/dialog/" class="list-button popover-close">
                    <i class="mdi mdi-broom"></i>Esvaziar Carrinho</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- TAB BAR-->
        <div id="toolbarTotais" style="margin-bottom: 100px" class="toolbar toolbar-bottom">
          <div id="totais" class="toolbar-inner display-flex align-items-center justify-content-center">
            <div class="bd-bottom margin-top w-80 display-flex justify-content-space-between">
              <span>SubTotal:</span>
              <span id="subtotal"><b>R$ 800</b></span>
            </div>
            <div class="w-80 display-flex justify-content-space-between">
              <span>Frete: </span>
              <span>R$ 10</span>
            </div>
          </div>
        </div>

        <!-- TAB BAR-->
        <div id="toolbarCheckout" class="toolbar toolbar-bottom">
          <div class="toolbar-inner display-flex align-items-center justify-content-center">
            <div class="flex-100">
              <button class="add-cart">Comprar</button>
            </div>
          </div>
        </div>

        <!-- Scrollable page content -->
        <div class="page-content">
          <div id="listaCarrinho">
            <!--item do carrinho-->
            <div class="item-carrinho">
              <div class="area-img">
                <img src="img/macbook.png" alt="">
              </div>
              <div class="area-details">
                <div class="sup">
                  <span class="name-prod">Xbox Series X</span>
                  <a class="delete-item" href="#">
                    <i class="mdi mdi-close"></i>
                  </a>
                </div>
                <div class="middle">
                  <span>1 TB</span>
                </div>
                <div class="preco-quantidade">
                  <span>R$ 99.500</span>
                  <div class="count">
                    <a class="menos" href="#">-</a>
                    <input readonly class="qtd-item" type="text" value="1">
                    <a class="mais" href="#">+</a>
                  </div>
                </div>
              </div>
            </div>

            <!--item do carrinho-->
            <div class="item-carrinho">
              <div class="area-img">
                <img src="img/iphone.png" alt="">
              </div>
              <div class="area-details">
                <div class="sup">
                  <span class="name-prod">Xbox Series X</span>
                  <a class="delete-item" href="#">
                    <i class="mdi mdi-close"></i>
                  </a>
                </div>
                <div class="middle">
                  <span>1 TB</span>
                </div>
                <div class="preco-quantidade">
                  <span>R$ 99.500</span>
                  <div class="count">
                    <a class="menos" href="#">-</a>
                    <input readonly class="qtd-item" type="text" value="1">
                    <a class="mais" href="#">+</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Path to Framework7 Library Bundle JS-->
  <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
  <!-- Roteamento do app-->
  <script type="text/javascript" src="js/routes.js"></script>
  <script src="cordova.js"></script>
</body>

</html>
